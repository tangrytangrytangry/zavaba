	<div class="row">
		<div class="col-sm-3">
			<a href="/">
				<img src="images/Zabava_08.png" class="img-logo" alt="Zabava Logo">
			</a>
		</div>
		<div class="col-sm-3 w3-border-right grid-separator-color">
			<a href="tel: +7 (495) 78-888-78">
				<i class="fa fa-phone fa-lg"></i> +7 (495) 78-888-78
			</a>
			<br>
			<!--
					<a ajaxform="1" class="callback" href="#" js_max_width="600" section="278">Request a call back</a>
					-->

		<div class="col-sm-3 w3-border-right grid-separator-color">
			<div id="main-div-lang" class="div-lang">
				<i class="fa fa-language fa-lg"></i>
				<span style="padding-left:20px"></span>
				<select id="main-select-lang" class="select-lang" lang="{{main.currentLang}}">
					<option value="en">English</option>
					<option value="es">Espanol</option>

				</select>
			</div>

					<span style="padding-left:20px"></span>
					<i class="fa fa-sign-out fa-lg"></i> {{ main.signout }}
				</a>
			</div>
			<div id="main-nouser-div">
				<a href="/login"><i class="fa fa-sign-in fa-lg"></i> {{ main.signin }}</a>
			</div>
		</div>
		<div class="col-sm-3">
			<i class="fa fa-location-arrow fa-lg"></i>
			<span style="padding-left:20px"></span>

		</div>
